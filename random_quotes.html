<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote</title>
  <style>
    .widget {
      padding: 5px;
      color: #000000;
      text-align: center;
      max-width: 95%;
      margin: auto;
      font-variant-caps: petite-caps;
      font-size: 2em;
    }

    div {
      width: 95%;
      min-height: 100px;
      background:
        linear-gradient(to right, black 4px, transparent 4px) 0 0,
        linear-gradient(to right, black 4px, transparent 4px) 0 100%,
        linear-gradient(to left, black 4px, transparent 4px) 100% 0,
        linear-gradient(to left, black 4px, transparent 4px) 100% 100%,
        linear-gradient(to bottom, black 4px, transparent 4px) 0 0,
        linear-gradient(to bottom, black 4px, transparent 4px) 100% 0,
        linear-gradient(to top, black 4px, transparent 4px) 0 100%,
        linear-gradient(to top, black 4px, transparent 4px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 20px 20px;
    }
  </style>
</head>
<body>

  <div class="widget" id="widget">Loading quote...</div>

  <script>
    const INTERVAL = 86400000; // 24 hours

    async function loadQuotes() {
      try {
        const response = await fetch('quotes.json');
        const quotes = await response.json();
        return quotes;
      } catch (error) {
        document.getElementById('widget').innerText = 'Failed to load quotes.';
        console.error('Error loading quotes.json:', error);
        return [];
      }
    }

    async function displayWidget() {
      const quotes = await loadQuotes();
      if (quotes.length === 0) return;

      let index = 0;

      function updateQuote() {
        document.getElementById('widget').innerText = quotes[index];
        index = (index + 1) % quotes.length;
        setTimeout(updateQuote, INTERVAL);
      }

      updateQuote();
    }

    displayWidget();
  </script>

</body>
</html>
